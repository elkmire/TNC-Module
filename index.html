<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNC Security</title>
    <style>
        :root {
            --primary-bg: #0a0a12;
            --secondary-bg: #12121f;
            --border-color: #2a2a4a;
            --text-color: #e0e0ff;
            --text-secondary: #8888aa;
            --accent-blue: #00ffff;
            --accent-red: #ff2266;
            --accent-orange: #ff9966;
            --accent-green: #00ff99;
            --glow-blue: 0 0 10px rgba(0, 255, 255, 0.3);
            --glow-red: 0 0 10px rgba(255, 34, 102, 0.3);
            --glow-green: 0 0 10px rgba(0, 255, 153, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Monaco', 'Consolas', monospace;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            padding: 1rem;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.03) 0%, transparent 50%),
                linear-gradient(rgba(18, 18, 31, 0.97), rgba(18, 18, 31, 0.97));
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: var(--glow-blue);
        }

        .title-section h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .title-section p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            background: transparent;
            border: 1px solid;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .button-encrypt {
            color: var(--accent-blue);
            border-color: var(--accent-blue);
            box-shadow: var(--glow-blue);
        }

        .button-decrypt {
            color: var(--accent-green);
            border-color: var(--accent-green);
            box-shadow: var(--glow-green);
        }

        .button-reset {
            color: var(--accent-red);
            border-color: var(--accent-red);
            box-shadow: var(--glow-red);
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
        }

        .credentials-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .storage-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .storage-buttons .button {
            flex: 1;
            min-width: 120px;
        }

        .input-group {
            background: var(--secondary-bg);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .input-group label {
            color: var(--text-secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            display: block;
        }

        .input-field {
            padding: 1rem;
            background-color: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color);
            width: 100%;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: var(--glow-blue);
        }

        .textarea-field {
            min-height: 200px;
            resize: vertical;
            font-family: 'Consolas', monospace;
            line-height: 1.6;
        }

        .error-message {
            background-color: rgba(255, 34, 102, 0.1);
            color: var(--accent-red);
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            border: 1px solid var(--accent-red);
            display: none;
        }

        .touch-hint {
            position: absolute;
            bottom: 8px;
            right: 8px;
            color: var(--text-secondary);
            font-size: 0.75rem;
            pointer-events: none;
            opacity: 0.6;
        }

        .output-container {
            position: relative;
        }

        .copy-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--accent-green);
            color: var(--primary-bg);
            padding: 8px 16px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            z-index: 1000;
            box-shadow: var(--glow-green);
        }

        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: var(--secondary-bg);
            margin: 15% auto;
            padding: 2rem;
            border: 1px solid var(--accent-blue);
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            position: relative;
            box-shadow: var(--glow-blue);
        }

        .modal-content h2 {
            margin-bottom: 1.5rem;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .button-container {
                flex-direction: column;
                width: 100%;
            }

            .button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>

    <script>
    // Core crypto utilities
    const cryptoUtil = {
        async deriveKeyFromFactor(factor, salt, info) {
            const enc = new TextEncoder();
            const keyMaterial = await crypto.subtle.importKey(
                "raw",
                enc.encode(factor),
                { name: "PBKDF2" },
                false,
                ["deriveBits"]
            );
            
            const contextSalt = new Uint8Array([...enc.encode(salt), ...enc.encode(info)]);
            
            return crypto.subtle.deriveBits(
                {
                    name: "PBKDF2",
                    salt: contextSalt,
                    iterations: 100000,
                    hash: "SHA-256",
                },
                keyMaterial,
                256
            );
        },

        async deriveKey(passphrase, key, salt) {
            const [passphraseKey, keyKey] = await Promise.all([
                this.deriveKeyFromFactor(passphrase, salt, "passphrase"),
                this.deriveKeyFromFactor(key, salt, "key")
            ]);

            const finalKey = new Uint8Array(32);
            for (let i = 0; i < 32; i++) {
                finalKey[i] = passphraseKey[i] ^ keyKey[i];
            }
            
            return finalKey;
        },

        async encrypt(text, passphrase, key) {
            try {
                if (!text || !passphrase || !key) return '';
                
                if (!/^\d{6}$/.test(passphrase)) {
                    throw new Error('Passphrase must be exactly 6 digits');
                }
                if (!/^\d+$/.test(key)) {
                    throw new Error('Key must contain only numbers');
                }
                
                const salt = window.crypto.getRandomValues(new Uint8Array(32));
                const derivedKey = await this.deriveKey(passphrase, key, salt);
                const enc = new TextEncoder();
                const data = enc.encode(text);
                
                const aesKey = await crypto.subtle.importKey(
                    "raw",
                    derivedKey,
                    { name: "AES-GCM" },
                    false,
                    ["encrypt"]
                );
                
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                const encrypted = await crypto.subtle.encrypt(
                    { name: "AES-GCM", iv },
                    aesKey,
                    data
                );

                // Create a verification hash of the passphrase and key
                const credHash = await this.deriveKeyFromFactor(passphrase + key, salt, "verification");
                
                // Combine everything: iv + salt + credHash + encrypted data
                const result = new Uint8Array(iv.length + salt.length + 32 + encrypted.byteLength);
                result.set(iv);
                result.set(salt, iv.length);
                result.set(new Uint8Array(credHash), iv.length + salt.length);
                result.set(new Uint8Array(encrypted), iv.length + salt.length + 32);
                
                return btoa(String.fromCharCode(...result));
            } catch (error) {
                throw new Error('Encryption failed: ' + error.message);
            }
        },

        async decrypt(encryptedText, passphrase, key) {
            try {
                if (!encryptedText || !passphrase || !key) return '';
                
                if (!/^\d{6}$/.test(passphrase)) {
                    throw new Error('Passphrase must be exactly 6 digits');
                }
                if (!/^\d+$/.test(key)) {
                    throw new Error('Key must contain only numbers');
                }
                
                let encrypted;
                try {
                    encrypted = Uint8Array.from(atob(encryptedText), c => c.charCodeAt(0));
                } catch (e) {
                    throw new Error('Invalid encrypted data format');
                }
                
                if (encrypted.length < 88) { // 12 (iv) + 32 (salt) + 32 (credHash) + min data length
                    throw new Error('Invalid encrypted data length');
                }
                
                const iv = encrypted.slice(0, 12);
                const salt = encrypted.slice(12, 44);
                const storedCredHash = encrypted.slice(44, 76);
                const data = encrypted.slice(76);
                
                // Verify credentials match
                const credHash = await this.deriveKeyFromFactor(passphrase + key, salt, "verification");
                const credHashArray = new Uint8Array(credHash);
                
                // Compare hashes in constant time to prevent timing attacks
                let hashMatch = true;
                for (let i = 0; i < 32; i++) {
                    if (credHashArray[i] !== storedCredHash[i]) {
                        hashMatch = false;
                    }
                }
                
                if (!hashMatch) {
                    throw new Error('Incorrect passphrase or key');
                }
                
                const derivedKey = await this.deriveKey(passphrase, key, salt);
                const aesKey = await crypto.subtle.importKey(
                    "raw",
                    derivedKey,
                    { name: "AES-GCM" },
                    false,
                    ["decrypt"]
                );
                
                let decrypted;
                try {
                    decrypted = await crypto.subtle.decrypt(
                        { name: "AES-GCM", iv },
                        aesKey,
                        data
                    );
                } catch (e) {
                    throw new Error('Decryption failed');
                }
                
                try {
                    return new TextDecoder().decode(decrypted);
                } catch (e) {
                    throw new Error('Decryption failed: corrupted data');
                }
            } catch (error) {
                throw new Error(error.message || 'Decryption failed: Invalid credentials or corrupted data');
            }
        }

        
    };

        // UI Elements
        const elements = {
            modeButton: document.getElementById('modeButton'),
            resetButton: document.getElementById('resetButton'),
            passphrase: document.getElementById('passphrase'),
            key: document.getElementById('key'),
            inputMessage: document.getElementById('inputMessage'),
            outputMessage: document.getElementById('outputMessage'),
            errorMessage: document.getElementById('errorMessage'),
            loadButton: document.getElementById('loadButton'),
            saveButton: document.getElementById('saveButton')
        };

        let state = {
            encryptMode: true,
            timeoutId: null
        };

        // Mobile clipboard functionality
        const copyIndicator = document.createElement('div');
        copyIndicator.className = 'copy-indicator';
        copyIndicator.innerHTML = `
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <span>Copied to clipboard</span>
        `;
        document.body.appendChild(copyIndicator);

        // Add touch event handler for output
        elements.outputMessage.addEventListener('touchstart', async (event) => {
            const text = event.target.value;
            if (!text) return;

            try {
                await navigator.clipboard.writeText(text);
                copyIndicator.classList.add('visible');
                setTimeout(() => {
                    copyIndicator.classList.remove('visible');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
                showError('Failed to copy to clipboard');
            }
        });

        // UI Updates
        function updateMode() {
            const { modeButton } = elements;
            if (state.encryptMode) {
                modeButton.textContent = 'ðŸ”’ ENCRYPT MODE';
                modeButton.className = 'button button-encrypt';
            } else {
                modeButton.textContent = 'ðŸ”“ DECRYPT MODE';
                modeButton.className = 'button button-decrypt';
            }
        }

        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorMessage.style.display = message ? 'block' : 'none';
        }

        // Core functionality
        async function processInput() {
            const { passphrase, key, inputMessage, outputMessage } = elements;
            showError('');
            
            if (!passphrase.value || !key.value || !inputMessage.value) {
                outputMessage.value = '';
                return;
            }

            if (!/^\d{6}$/.test(passphrase.value)) {
                showError('Passphrase must be exactly 6 digits');
                outputMessage.value = '';
                return;
            }

            if (!/^\d+$/.test(key.value)) {
                showError('Key must contain only numbers');
                outputMessage.value = '';
                return;
            }

            try {
                // Clear the output first
                outputMessage.value = '';
                
                const result = await (state.encryptMode ? 
                    cryptoUtil.encrypt(inputMessage.value, passphrase.value, key.value) : 
                    cryptoUtil.decrypt(inputMessage.value, passphrase.value, key.value));
                
                if (result) {
                    outputMessage.value = result;
                    showError('');
                } else {
                    showError(state.encryptMode ? 'Encryption failed' : 'Decryption failed: Invalid credentials');
                }
            } catch (err) {
                outputMessage.value = '';
                if (err.message.includes('Incorrect passphrase or key')) {
                    showError('Decryption failed: Incorrect passphrase or key');
                } else {
                    showError(err.message);
                }
            }
        }

        function scheduleUpdate() {
            if (state.timeoutId) {
                clearTimeout(state.timeoutId);
            }
            state.timeoutId = setTimeout(processInput, 300);
        }

        function resetApplication() {
            state.encryptMode = true;
            updateMode();
            elements.passphrase.value = '';
            elements.key.value = '';
            elements.inputMessage.value = '';
            elements.outputMessage.value = '';
            showError('');
        }

        // Event Listeners
        elements.modeButton.addEventListener('click', () => {
            state.encryptMode = !state.encryptMode;
            updateMode();
            scheduleUpdate();
        });

        elements.resetButton.addEventListener('click', resetApplication);

        // Add input validation for numeric fields
        function validateNumericInput(event) {
            // Allow special keys like backspace, delete, arrows
            if (event.key === 'Backspace' || event.key === 'Delete' || 
                event.key === 'ArrowLeft' || event.key === 'ArrowRight' ||
                event.key === 'Tab') {
                return;
            }
            
            // Prevent non-numeric input
            if (!/^\d$/.test(event.key)) {
                event.preventDefault();
            }
        }

        elements.passphrase.addEventListener('keydown', validateNumericInput);
        elements.key.addEventListener('keydown', validateNumericInput);
        
        // Prevent paste of non-numeric content
        function validatePaste(event) {
            const pastedData = (event.clipboardData || window.clipboardData).getData('text');
            if (!/^\d+$/.test(pastedData)) {
                event.preventDefault();
            }
        }

        elements.passphrase.addEventListener('paste', validatePaste);
        elements.key.addEventListener('paste', validatePaste);

        ['passphrase', 'key', 'inputMessage'].forEach(id => {
            elements[id].addEventListener('input', scheduleUpdate);
        });

        async function encryptCredentials(credString, password) {
        const salt = window.crypto.getRandomValues(new Uint8Array(32));
        const enc = new TextEncoder();
        
        // Import the password as key material
        const keyMaterial = await crypto.subtle.importKey(
            "raw",
            enc.encode(password),
            { name: "PBKDF2" },
            false,
            ["deriveBits"]
        );
        
        // Derive a key for file encryption
        const fileKey = await crypto.subtle.deriveBits(
            {
                name: "PBKDF2",
                salt: salt,
                iterations: 100000,
                hash: "SHA-256",
            },
            keyMaterial,
            256
        );
        
        // Import as AES key
        const aesKey = await crypto.subtle.importKey(
            "raw",
            fileKey,
            { name: "AES-GCM" },
            false,
            ["encrypt"]
        );
        
        // Encrypt the credentials
        const iv = window.crypto.getRandomValues(new Uint8Array(12));
        const encryptedData = await crypto.subtle.encrypt(
            { name: "AES-GCM", iv },
            aesKey,
            enc.encode(credString)
        );
        
        // Combine salt + iv + encrypted data
        const result = new Uint8Array(salt.length + iv.length + encryptedData.byteLength);
        result.set(salt);
        result.set(iv, salt.length);
        result.set(new Uint8Array(encryptedData), salt.length + iv.length);
        
        return btoa(String.fromCharCode(...result));
    }

    async function decryptCredentials(encryptedData, password) {
        try {
            const enc = new TextEncoder();
            const data = Uint8Array.from(atob(encryptedData), c => c.charCodeAt(0));
            
            // Extract components
            const salt = data.slice(0, 32);
            const iv = data.slice(32, 44);
            const encrypted = data.slice(44);
            
            // Import the password as key material
            const keyMaterial = await crypto.subtle.importKey(
                "raw",
                enc.encode(password),
                { name: "PBKDF2" },
                false,
                ["deriveBits"]
            );
            
            // Derive the file key
            const fileKey = await crypto.subtle.deriveBits(
                {
                    name: "PBKDF2",
                    salt: salt,
                    iterations: 100000,
                    hash: "SHA-256",
                },
                keyMaterial,
                256
            );
            
            // Import as AES key
            const aesKey = await crypto.subtle.importKey(
                "raw",
                fileKey,
                { name: "AES-GCM" },
                false,
                ["decrypt"]
            );
            
            // Decrypt
            const decrypted = await crypto.subtle.decrypt(
                { name: "AES-GCM", iv },
                aesKey,
                encrypted
            );
            
            return new TextDecoder().decode(decrypted);
        } catch (error) {
            throw new Error('Invalid password or corrupted file');
        }
    }

        // File handling functions
        async function saveCredentials() {
        const { passphrase, key } = elements;
        if (!passphrase.value || !key.value) {
            showError('No credentials to save');
            return;
        }

        // Show password dialog
        const passwordDialog = document.getElementById('passwordDialog');
        const dialogTitle = document.getElementById('dialogTitle');
        const passwordInput = document.getElementById('passwordInput');
        const dialogConfirm = document.getElementById('dialogConfirm');
        const dialogCancel = document.getElementById('dialogCancel');

        dialogTitle.textContent = 'Set Password for Credential File';
        passwordDialog.style.display = 'block';
        passwordInput.value = '';
        passwordInput.type = 'text'; // Allow any string input
        passwordInput.setAttribute('pattern', '.*'); // Remove numeric restriction

        // Handle dialog actions
        try {
            const password = await new Promise((resolve, reject) => {
                dialogConfirm.onclick = () => {
                    const pwd = passwordInput.value;
                    if (!pwd) {
                        showError('Password cannot be empty');
                        return;
                    }
                    passwordDialog.style.display = 'none';
                    resolve(pwd);
                };

                dialogCancel.onclick = () => {
                    passwordDialog.style.display = 'none';
                    reject('Cancelled');
                };
            });
            
            // Create and encrypt credentials string
            const credString = `${passphrase.value}:${key.value}`;
            const encryptedData = await encryptCredentials(credString, password);
            
            // Create blob and save with dialog
            const blob = new Blob([encryptedData], { type: 'text/plain' });
            const handle = await window.showSaveFilePicker({
                suggestedName: 'credentials.tnc',
                types: [{
                    description: 'TNC Credential File',
                    accept: {'text/plain': ['.tnc']}
                }]
            });
            const writable = await handle.createWritable();
            await writable.write(blob);
            await writable.close();
            
            showError('');
        } catch (error) {
            if (error !== 'Cancelled') {
                showError('Error saving credentials: ' + error.message);
            }
        } finally {
            passwordInput.type = 'password'; // Reset input type
        }
    }

    // Updated load credentials function
    async function loadCredentials() {
        const fileInput = document.getElementById('fileInput');
        fileInput.click();

        fileInput.onchange = async function() {
            const file = fileInput.files[0];
            if (!file) return;

            try {
                const text = await file.text();
                
                // Show password dialog
                const passwordDialog = document.getElementById('passwordDialog');

                dialogTitle.textContent = 'Enter Password for Credential File';
                passwordDialog.style.display = 'block';
                passwordInput.value = '';
                passwordInput.type = 'text'; // Allow any string input
                passwordInput.setAttribute('pattern', '.*'); // Remove numeric restriction

                // Handle dialog actions
                const password = await new Promise((resolve, reject) => {
                    const dialogConfirm = document.getElementById('dialogConfirm');
                    const dialogCancel = document.getElementById('dialogCancel');

                    dialogConfirm.onclick = () => {
                        const pwd = passwordInput.value;
                        if (!pwd) {
                            showError('Password cannot be empty');
                            return;
                        }
                        passwordDialog.style.display = 'none';
                        resolve(pwd);
                    };

                    dialogCancel.onclick = () => {
                        passwordDialog.style.display = 'none';
                        reject('Cancelled');
                    };
                });

                // Decrypt and validate credentials
                const decryptedData = await decryptCredentials(text, password);
                if (!decryptedData || !decryptedData.includes(':')) {
                    throw new Error('Invalid credential file format');
                }

                const [loadedPassphrase, loadedKey] = decryptedData.split(':');
                
                // Validate loaded credentials
                if (!/^\d{6}$/.test(loadedPassphrase) || !/^\d+$/.test(loadedKey)) {
                    throw new Error('Invalid credentials in file');
                }
                
                // Update credentials and trigger processing
                elements.passphrase.value = loadedPassphrase;
                elements.key.value = loadedKey;
                showError('');
                
                // Trigger immediate update with new credentials
                await processInput();
            } catch (error) {
                if (error !== 'Cancelled') {
                    showError('Error loading credentials: ' + error.message);
                }
            } finally {
                fileInput.value = ''; // Clear file input
                passwordInput.type = 'password'; // Reset input type
            }
        };
    }

        // Add event listeners for file handling
        elements.saveButton.addEventListener('click', saveCredentials);
        elements.loadButton.addEventListener('click', loadCredentials);

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('passwordDialog');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

        // Initialize
        updateMode();
    </script>
</body>
</html>
