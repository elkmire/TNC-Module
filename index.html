<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNC Security</title>
    <style>
        :root {
            --primary-bg: #0a0a12;
            --secondary-bg: #12121f;
            --border-color: #2a2a4a;
            --text-color: #e0e0ff;
            --text-secondary: #8888aa;
            --accent-blue: #00ffff;
            --accent-red: #ff2266;
            --accent-orange: #ff9966;
            --accent-green: #00ff99;
            --glow-blue: 0 0 10px rgba(0, 255, 255, 0.3);
            --glow-red: 0 0 10px rgba(255, 34, 102, 0.3);
            --glow-green: 0 0 10px rgba(0, 255, 153, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Monaco', 'Consolas', monospace;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            padding: 1rem;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.03) 0%, transparent 50%),
                linear-gradient(rgba(18, 18, 31, 0.97), rgba(18, 18, 31, 0.97));
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: var(--glow-blue);
        }

        .title-section h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .title-section p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            background: transparent;
            border: 1px solid;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .button-encrypt {
            color: var(--accent-blue);
            border-color: var(--accent-blue);
            box-shadow: var(--glow-blue);
        }

        .button-decrypt {
            color: var(--accent-green);
            border-color: var(--accent-green);
            box-shadow: var(--glow-green);
        }

        .button-reset {
            color: var(--accent-red);
            border-color: var(--accent-red);
            box-shadow: var(--glow-red);
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
        }

        .credentials-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .storage-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .storage-buttons .button {
            flex: 1;
            min-width: 120px;
        }

        .input-group {
            background: var(--secondary-bg);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .input-group label {
            color: var(--text-secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            display: block;
        }

        .input-field {
            padding: 1rem;
            background-color: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color);
            width: 100%;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: var(--glow-blue);
        }

        .textarea-field {
            min-height: 200px;
            resize: vertical;
            font-family: 'Consolas', monospace;
            line-height: 1.6;
        }

        .error-message {
            background-color: rgba(255, 34, 102, 0.1);
            color: var(--accent-red);
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            border: 1px solid var(--accent-red);
            display: none;
        }

        .touch-hint {
            position: absolute;
            bottom: 8px;
            right: 8px;
            color: var(--text-secondary);
            font-size: 0.75rem;
            pointer-events: none;
            opacity: 0.6;
        }

        .output-container {
            position: relative;
        }

        .copy-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--accent-green);
            color: var(--primary-bg);
            padding: 8px 16px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            z-index: 1000;
            box-shadow: var(--glow-green);
        }

        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: var(--secondary-bg);
            margin: 15% auto;
            padding: 2rem;
            border: 1px solid var(--accent-blue);
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            position: relative;
            box-shadow: var(--glow-blue);
        }

        .modal-content h2 {
            margin-bottom: 1.5rem;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .button-container {
                flex-direction: column;
                width: 100%;
            }

            .button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Rest of the HTML structure remains the same -->
    <div class="container">
        <div class="header">
            <div class="title-section">
                <h1>TNC Module</h1>
                <p>modified AES-GCM</p>
                <p>arranged by elkmire</p>
            </div>
            <div class="button-container">
                <button id="modeButton" class="button button-encrypt">
                    ðŸ”’ ENCRYPT MODE
                </button>
                <button id="resetButton" class="button button-reset">
                    ðŸ”„ RESET
                </button>
            </div>
        </div>

        <div class="io-section">
            <div class="input-group">
                <label for="inputMessage">Input Message</label>
                <textarea id="inputMessage" class="input-field textarea-field"
                          placeholder="Enter text to process..."></textarea>
            </div>
            
            <div class="input-group">
                <label for="outputMessage">Output</label>
                <div class="output-container">
                    <textarea id="outputMessage" class="input-field textarea-field"
                              placeholder="Ensure 6 digit passphrase and numberical key..." readonly></textarea>
                    <div class="touch-hint">Touch to copy</div>
                </div>
            </div>
        </div>

        <div class="credentials-section">
            <div class="input-group">
                <label for="passphrase">Passphrase (6 digits)</label>
                <input type="password" id="passphrase" class="input-field" 
                       maxlength="6" placeholder="******"
                       inputmode="numeric" pattern="[0-9]*">
            </div>
            
            <div class="input-group">
                <label for="key">Key (numeric)</label>
                <input type="password" id="key" class="input-field" 
                       maxlength="16" placeholder="Enter key"
                       inputmode="numeric" pattern="[0-9]*">
            </div>
            
            <div class="input-group">
                <label>Credential Storage</label>
                <div class="storage-buttons">
                    <button class="button button-encrypt" id="loadButton">ðŸ“¤ Load</button>
                    <button class="button button-encrypt" id="saveButton">ðŸ’¾ Save</button>
                </div>
            </div>
        </div>

        <div id="errorMessage" class="error-message"></div>
    </div>

    <!-- Password Dialog -->
    <div id="passwordDialog" class="modal">
        <div class="modal-content">
            <h2 id="dialogTitle">Enter Password</h2>
            <input type="password" id="passwordInput" class="input-field" 
                   placeholder="Enter password">
            <div class="button-container">
                <button class="button button-encrypt" id="dialogConfirm">Confirm</button>
                <button class="button button-reset" id="dialogCancel">Cancel</button>
            </div>
        </div>
    </div>

    <!-- File input for loading -->
    <input type="file" id="fileInput" accept=".tnc" style="display: none;">

    <script>
        // Core crypto utilities
        const cryptoUtil = {
            async deriveKeyFromFactor(factor, salt, info) {
                const enc = new TextEncoder();
                const keyMaterial = await crypto.subtle.importKey(
                    "raw",
                    enc.encode(factor),
                    { name: "PBKDF2" },
                    false,
                    ["deriveBits"]
                );
                
                // Add context to salt using info parameter
                const contextSalt = new Uint8Array([...enc.encode(salt), ...enc.encode(info)]);
                
                return crypto.subtle.deriveBits(
                    {
                        name: "PBKDF2",
                        salt: contextSalt,
                        iterations: 100000,
                        hash: "SHA-256",
                    },
                    keyMaterial,
                    256
                );
            },

            async deriveKey(passphrase, key, salt) {
                // Derive keys from both factors independently
                const [passphraseKey, keyKey] = await Promise.all([
                    this.deriveKeyFromFactor(passphrase, salt, "passphrase"),
                    this.deriveKeyFromFactor(key, salt, "key")
                ]);

                // XOR the two derived keys together
                const finalKey = new Uint8Array(32); // 256 bits
                for (let i = 0; i < 32; i++) {
                    finalKey[i] = passphraseKey[i] ^ keyKey[i];
                }
                
                return finalKey;
            },

            async encrypt(text, passphrase, key) {
                try {
                    if (!text || !passphrase || !key) return '';
                    
                    // Validate inputs
                    if (!/^\d{6}$/.test(passphrase)) {
                        throw new Error('Passphrase must be exactly 6 digits');
                    }
                    if (!/^\d+$/.test(key)) {
                        throw new Error('Key must contain only numbers');
                    }
                    
                    const salt = window.crypto.getRandomValues(new Uint8Array(32));
                    const derivedKey = await this.deriveKey(passphrase, key, salt);
                    const enc = new TextEncoder();
                    const data = enc.encode(text);
                    
                    // Import the combined key for AES-GCM
                    const aesKey = await crypto.subtle.importKey(
                        "raw",
                        derivedKey,
                        { name: "AES-GCM" },
                        false,
                        ["encrypt"]
                    );
                    
                    const iv = window.crypto.getRandomValues(new Uint8Array(12));
                    const encrypted = await crypto.subtle.encrypt(
                        { name: "AES-GCM", iv },
                        aesKey,
                        data
                    );
                    
                    const result = new Uint8Array(iv.length + salt.length + encrypted.byteLength);
                    result.set(iv);
                    result.set(salt, iv.length);
                    result.set(new Uint8Array(encrypted), iv.length + salt.length);
                    
                    return btoa(String.fromCharCode(...result));
                } catch (error) {
                    throw new Error('Encryption failed: ' + error.message);
                }
            },

            async decrypt(encryptedText, passphrase, key) {
                try {
                    if (!encryptedText || !passphrase || !key) return '';
                    
                    // Validate inputs
                    if (!/^\d{6}$/.test(passphrase)) {
                        throw new Error('Passphrase must be exactly 6 digits');
                    }
                    if (!/^\d+$/.test(key)) {
                        throw new Error('Key must contain only numbers');
                    }
                    
                    const encrypted = Uint8Array.from(atob(encryptedText), c => c.charCodeAt(0));
                    
                    const iv = encrypted.slice(0, 12);
                    const salt = encrypted.slice(12, 44);
                    const data = encrypted.slice(44);
                    
                    const derivedKey = await this.deriveKey(passphrase, key, salt);
                    const aesKey = await crypto.subtle.importKey(
                        "raw",
                        derivedKey,
                        { name: "AES-GCM" },
                        false,
                        ["decrypt"]
                    );
                    
                    const decrypted = await crypto.subtle.decrypt(
                        { name: "AES-GCM", iv },
                        aesKey,
                        data
                    );
                    
                    return new TextDecoder().decode(decrypted);
                } catch (error) {
                    throw new Error('Decryption failed: Invalid credentials or corrupted data');
                }
            }
        };

        // UI Elements
        const elements = {
            modeButton: document.getElementById('modeButton'),
            resetButton: document.getElementById('resetButton'),
            passphrase: document.getElementById('passphrase'),
            key: document.getElementById('key'),
            inputMessage: document.getElementById('inputMessage'),
            outputMessage: document.getElementById('outputMessage'),
            errorMessage: document.getElementById('errorMessage'),
            loadButton: document.getElementById('loadButton'),
            saveButton: document.getElementById('saveButton')
        };

        // Mobile clipboard functionality
        const copyIndicator = document.createElement('div');
        copyIndicator.className = 'copy-indicator';
        copyIndicator.innerHTML = `
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <span>Copied to clipboard</span>
        `;
        document.body.appendChild(copyIndicator);

        // event handler for output
        elements.outputMessage.addEventListener('touchstart', async (event) => {
            const text = event.target.value;
            if (!text) return;

            try {
                await navigator.clipboard.writeText(text);
                copyIndicator.classList.add('visible');
                setTimeout(() => {
                    copyIndicator.classList.remove('visible');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
                showError('Failed to copy to clipboard');
            }
        });

        // State
        let state = {
            encryptMode: true,
            timeoutId: null
        };

        // UI Updates
        function updateMode() {
            const { modeButton } = elements;
            if (state.encryptMode) {
                modeButton.textContent = 'ðŸ”’ ENCRYPT MODE';
                modeButton.className = 'button button-encrypt';
            } else {
                modeButton.textContent = 'ðŸ”“ DECRYPT MODE';
                modeButton.className = 'button button-decrypt';
            }
        }

        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorMessage.style.display = message ? 'block' : 'none';
        }

        // Core functionality
        async function processInput() {
            const { passphrase, key, inputMessage, outputMessage } = elements;
            showError('');
            
            if (!passphrase.value || !key.value || !inputMessage.value) {
                outputMessage.value = '';
                return;
            }

            if (!/^\d{6}$/.test(passphrase.value)) {
                showError('Passphrase must be exactly 6 digits');
                return;
            }

            if (!/^\d+$/.test(key.value)) {
                showError('Key must contain only numbers');
                return;
            }

            try {
                const result = await (state.encryptMode ? 
                    cryptoUtil.encrypt(inputMessage.value, passphrase.value, key.value) : 
                    cryptoUtil.decrypt(inputMessage.value, passphrase.value, key.value));
                outputMessage.value = result;
            } catch (err) {
                showError(err.message);
                outputMessage.value = '';
            }
        }

        function scheduleUpdate() {
            if (state.timeoutId) {
                clearTimeout(state.timeoutId);
            }
            state.timeoutId = setTimeout(processInput, 300);
        }

        function resetApplication() {
            state.encryptMode = true;
            updateMode();
            elements.passphrase.value = '';
            elements.key.value = '';
            elements.inputMessage.value = '';
            elements.outputMessage.value = '';
            showError('');
        }

        // Event Listeners
        elements.modeButton.addEventListener('click', () => {
            state.encryptMode = !state.encryptMode;
            updateMode();
            scheduleUpdate();
        });

        elements.resetButton.addEventListener('click', resetApplication);

        // Add input validation for numeric fields
        function validateNumericInput(event) {
            // Allow special keys like backspace, delete, arrows
            if (event.key === 'Backspace' || event.key === 'Delete' || 
                event.key === 'ArrowLeft' || event.key === 'ArrowRight' ||
                event.key === 'Tab') {
                return;
            }
            
            // Prevent non-numeric input
            if (!/^\d$/.test(event.key)) {
                event.preventDefault();
            }
        }

        elements.passphrase.addEventListener('keydown', validateNumericInput);
        elements.key.addEventListener('keydown', validateNumericInput);
        
        // Prevent paste of non-numeric content
        function validatePaste(event) {
            const pastedData = (event.clipboardData || window.clipboardData).getData('text');
            if (!/^\d+$/.test(pastedData)) {
                event.preventDefault();
            }
        }

        elements.passphrase.addEventListener('paste', validatePaste);
        elements.key.addEventListener('paste', validatePaste);

        ['passphrase', 'key', 'inputMessage'].forEach(id => {
            elements[id].addEventListener('input', scheduleUpdate);
        });

        // File handling functions
        async function saveCredentials() {
            const { passphrase, key } = elements;
            if (!passphrase.value || !key.value) {
                showError('No credentials to save');
                return;
            }

            // Show password dialog
            const passwordDialog = document.getElementById('passwordDialog');
            const dialogTitle = document.getElementById('dialogTitle');
            const passwordInput = document.getElementById('passwordInput');
            const dialogConfirm = document.getElementById('dialogConfirm');
            const dialogCancel = document.getElementById('dialogCancel');

            dialogTitle.textContent = 'Enter Password for Credential File';
            passwordDialog.style.display = 'block';
            passwordInput.value = '';

            // Handle dialog actions
            const dialogPromise = new Promise((resolve, reject) => {
                dialogConfirm.onclick = () => {
                    const password = passwordInput.value;
                    if (!password) {
                        showError('Password cannot be empty');
                        return;
                    }
                    passwordDialog.style.display = 'none';
                    resolve(password);
                };

                dialogCancel.onclick = () => {
                    passwordDialog.style.display = 'none';
                    reject('Cancelled');
                };
            });

            try {
                const password = await dialogPromise;
                
                // Create and encrypt credentials string
                const credString = `${passphrase.value}:${key.value}`;
                const encryptedData = await cryptoUtil.encrypt(credString, password, '123456');
                
                // Create blob and save with dialog
                const blob = new Blob([encryptedData], { type: 'text/plain' });
                try {
                    const handle = await window.showSaveFilePicker({
                        suggestedName: 'credentials.tnc',
                        types: [{
                            description: 'TNC Credential File',
                            accept: {'text/plain': ['.tnc']}
                        }]
                    });
                    const writable = await handle.createWritable();
                    await writable.write(blob);
                    await writable.close();
                } catch (error) {
                    if (error.name !== 'AbortError') {
                        throw error;
                    }
                }
                
                showError('');
            } catch (error) {
                if (error !== 'Cancelled') {
                    showError('Error saving credentials: ' + error.message);
                }
            }
        }

        async function loadCredentials() {
            const fileInput = document.getElementById('fileInput');
            fileInput.click();

            fileInput.onchange = async function() {
                const file = fileInput.files[0];
                if (!file) return;

                try {
                    // Read file content
                    const text = await file.text();

                    // Show password dialog
                    const passwordDialog = document.getElementById('passwordDialog');
                    const dialogTitle = document.getElementById('dialogTitle');
                    const passwordInput = document.getElementById('passwordInput');
                    const dialogConfirm = document.getElementById('dialogConfirm');
                    const dialogCancel = document.getElementById('dialogCancel');

                    dialogTitle.textContent = 'Enter Password for Credential File';
                    passwordDialog.style.display = 'block';
                    passwordInput.value = '';

                    // Handle dialog actions
                    const password = await new Promise((resolve, reject) => {
                        dialogConfirm.onclick = () => {
                            const pwd = passwordInput.value;
                            if (!pwd) {
                                showError('Password cannot be empty');
                                return;
                            }
                            passwordDialog.style.display = 'none';
                            resolve(pwd);
                        };

                        dialogCancel.onclick = () => {
                            passwordDialog.style.display = 'none';
                            reject('Cancelled');
                        };
                    });

                    // Decrypt and set credentials
                    const decryptedData = await cryptoUtil.decrypt(text, password, '123456');
                    const [loadedPassphrase, loadedKey] = decryptedData.split(':');
                    
                    elements.passphrase.value = loadedPassphrase;
                    elements.key.value = loadedKey;
                    showError('');
                    
                    // Clear file input
                    fileInput.value = '';
                    
                    // Trigger output update with new credentials
                    scheduleUpdate();
                } catch (error) {
                    if (error !== 'Cancelled') {
                        showError('Error loading credentials: ' + error.message);
                    }
                    fileInput.value = '';
                }
            };
        }

        // event listeners for file handling
        elements.saveButton.addEventListener('click', saveCredentials);
        elements.loadButton.addEventListener('click', loadCredentials);

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('passwordDialog');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

        // Initialize
        updateMode();
    </script>
</body>
</html>
