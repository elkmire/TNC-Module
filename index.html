        function initThemeDetection() {
            // Check if system supports theme detection
            if (window.matchMedia) {
                // Listen for system theme changes
                const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
                
                const handleThemeChange = (e) => {
                    const isDarkMode = e.matches;
                    console.log('Theme changed to:', isDarkMode ? 'dark' : 'light');
                    // Additional theme-specific adjustments can be added here
                };

                // Add listener for theme changes
                if (darkModeMediaQuery.addEventListener) {
                    darkModeMediaQuery.addEventListener('change', handleThemeChange);
                } else {
                    // Fallback for older browsers
                    darkModeMediaQuery.addListener(handleThemeChange);
                }

                // Initial theme check
                handleThemeChange(darkModeMediaQuery);
            }
        }

        // Initialize theme detection when the page loads
        document.addEventListener('DOMContentLoaded', initThemeDetection);

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            // Inline Service Worker
            const swContent = `
                const CACHE_NAME = 'tnc-module-v1';
                const ASSETS = [
                    './',
                    './index.html'
                ];

                self.addEventListener('install', event => {
                    event.waitUntil(
                        caches.open(CACHE_NAME)
                            .then(cache => cache.addAll(ASSETS))
                    );
                });

                self.addEventListener('fetch', event => {
                    event.respondWith(
                        caches.match(event.request)
                            .then(response => response || fetch(event.request))
                    );
                });
            `;

            // Create Blob URL for Service Worker
            const blob = new Blob([swContent], { type: 'text/javascript' });
            const swUrl = URL.createObjectURL(blob);

            window.addEventListener('load', () => {
                navigator.serviceWorker.register(swUrl)
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });

    <script>

    // Core crypto utilities
    const cryptoUtil = {
        async deriveKeyFromFactor(factor, salt, info) {
            const enc = new TextEncoder();
            
            if (factor.length < 8) {
                throw new Error('Input must be at least 8 characters long');
            }
            
            const keyMaterial = await crypto.subtle.importKey(
                "raw",
                enc.encode(factor),
                { name: "PBKDF2" },
                false,
                ["deriveBits"]
            );
            
            // Create context salt exactly as Python does
            const contextSalt = new Uint8Array([
                ...salt,
                ...enc.encode(info),
                ...enc.encode(factor.length.toString())
            ]);
            
            const derived = await crypto.subtle.deriveBits(
                {
                    name: "PBKDF2",
                    salt: contextSalt,
                    iterations: 150000,
                    hash: "SHA-512"
                },
                keyMaterial,
                512
            );
            
            return derived;  // Return full 512 bits
        },

        async deriveKey(passphrase, key, salt) {
            if (!validateInput(passphrase, key)) {
                throw new Error('Invalid credentials format');
            }

            const [passphraseKey, keyKey] = await Promise.all([
                this.deriveKeyFromFactor(passphrase, salt, "passphrase"),
                this.deriveKeyFromFactor(key, salt, "key")
            ]);

            // Take first 64 bytes of each key
            const passphraseBytes = new Uint8Array(passphraseKey).slice(0, 64);
            const keyBytes = new Uint8Array(keyKey).slice(0, 64);

            // Combine exactly as Python does
            const finalKey = new Uint8Array(32);
            for (let i = 0; i < 32; i++) {
                finalKey[i] = (passphraseBytes[i] ^ keyBytes[i] + 
                            passphraseBytes[i + 32] ^ keyBytes[i + 32]) % 256;
            }
            
            return finalKey;
        },

        async encrypt(text, passphrase, key) {
            try {
                if (!text || !passphrase || !key) return '';
                
                // Generate random salt and nonce
                const salt = window.crypto.getRandomValues(new Uint8Array(64));
                const nonce = window.crypto.getRandomValues(new Uint8Array(24));
                
                // Derive encryption key
                const derivedKey = await this.deriveKey(passphrase, key, salt);
                
                // Import key for AES-GCM
                const aesKey = await crypto.subtle.importKey(
                    "raw",
                    derivedKey,
                    { name: "AES-GCM" },
                    false,
                    ["encrypt"]
                );
                
                // Encrypt data
                const enc = new TextEncoder();
                const data = enc.encode(text);
                const encrypted = await crypto.subtle.encrypt(
                    { name: "AES-GCM", iv: nonce, tagLength: 128 },
                    aesKey,
                    data
                );

                // Generate credential hash - take first 64 bytes
                const credHash = await this.deriveKeyFromFactor(
                    passphrase + key, 
                    salt,
                    "verification"
                );
                const credHashBytes = new Uint8Array(credHash).slice(0, 64);
                
                // Combine components in same order as Python
                const result = new Uint8Array(
                    nonce.length + salt.length + credHashBytes.length + encrypted.byteLength
                );
                result.set(nonce, 0);                               // 24 bytes
                result.set(salt, nonce.length);                     // 64 bytes
                result.set(credHashBytes, nonce.length + salt.length); // 64 bytes
                result.set(
                    new Uint8Array(encrypted), 
                    nonce.length + salt.length + credHashBytes.length
                );
                
                return btoa(String.fromCharCode(...result));
            } catch (error) {
                throw new Error('Encryption failed: ' + error.message);
            }
        },

        async decrypt(encryptedText, passphrase, key) {
            try {
                if (!encryptedText || !passphrase || !key) return '';
                
                let encrypted;
                try {
                    encrypted = Uint8Array.from(
                        atob(encryptedText), 
                        c => c.charCodeAt(0)
                    );
                } catch (e) {
                    throw new Error('Invalid encrypted data format');
                }
                
                // Extract components
                const nonce = encrypted.slice(0, 24);    // 24-byte nonce
                const salt = encrypted.slice(24, 88);    // 64-byte salt
                const storedCredHash = encrypted.slice(88, 152); // 64-byte credHash
                const data = encrypted.slice(152);     // Rest is encrypted data
                
                // Generate verification hash
                const credHash = await this.deriveKeyFromFactor(
                    passphrase + key,
                    salt,
                    "verification"
                );
                const credHashBytes = new Uint8Array(credHash).slice(0, 64);
                
                // Constant-time comparison
                let hashMatch = true;
                for (let i = 0; i < 64; i++) {
                    if (credHashBytes[i] !== storedCredHash[i]) {
                        hashMatch = false;
                    }
                }
                
                if (!hashMatch) {
                    throw new Error('Incorrect passphrase or key');
                }
                
                // Derive and import key
                const derivedKey = await this.deriveKey(passphrase, key, salt);
                const aesKey = await crypto.subtle.importKey(
                    "raw",
                    derivedKey,
                    { name: "AES-GCM" },
                    false,
                    ["decrypt"]
                );
                
                try {
                    const decrypted = await crypto.subtle.decrypt(
                        { name: "AES-GCM", iv: nonce, tagLength: 128 },
                        aesKey,
                        data
                    );
                    return new TextDecoder().decode(decrypted);
                } catch (e) {
                    throw new Error('Decryption failed: invalid credentials or corrupted data');
                }
            } catch (error) {
                throw new Error(error.message);
            }
        }
    };

    function validatePassphraseInput(event) {
        if (event.key === 'Backspace' || event.key === 'Delete' ||

            event.key === 'Tab') {
            return;
        }
        
        // Allow letters and numbers for passphrase
        if (!/^[a-zA-Z0-9]$/.test(event.key)) {
            event.preventDefault();
        }
    }

    function validatePaste(event) {
        const pastedData = (event.clipboardData || window.clipboardData).getData('text');
        const element = event.target;
        
        if (element.id === 'passphrase') {
            if (!/^[a-zA-Z0-9!@#$%^&*()_+\-=\[\]{};':"\\|,.<>/?]+$/.test(pastedData)) {

                event.preventDefault();
                showError('Key must contain only letters, numbers, and allowed special characters');

    // Update passphrase input attributes
    elements.passphrase.setAttribute('placeholder', 'Enter 22+ chars (mixed case & numbers)');
    elements.passphrase.setAttribute('pattern', '[A-Za-z0-9]*');
    elements.passphrase.removeAttribute('inputmode'); // Remove numeric-only input mode

    // Update passphrase label
    const passphraseLabel = document.querySelector('label[for="passphrase"]');
    if (passphraseLabel) {
        passphraseLabel.textContent = 'Passphrase (22+ alphanumeric)';
    }

    // Update event listeners
    elements.passphrase.addEventListener('keydown', validatePassphraseInput);
    elements.passphrase.addEventListener('paste', validatePaste);

    let state = {
        encryptMode: true,
        timeoutId: null
    };

        // Mobile clipboard functionality
        const copyIndicator = document.createElement('div');
        copyIndicator.className = 'copy-indicator';
        copyIndicator.innerHTML = `
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <span>Copied to clipboard</span>
        `;
        document.body.appendChild(copyIndicator);

        // Add touch event handler for output
        elements.outputMessage.addEventListener('touchstart', async (event) => {
            const text = event.target.value;
            if (!text) return;

            try {
                await navigator.clipboard.writeText(text);
                copyIndicator.classList.add('visible');
                setTimeout(() => {
                    copyIndicator.classList.remove('visible');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
                showError('Failed to copy to clipboard');
            }
        });

        // UI Updates
        function updateMode() {
            const { modeButton } = elements;
            if (state.encryptMode) {
                modeButton.textContent = 'ðŸ”’ ENCRYPT MODE';
                modeButton.className = 'button button-encrypt';
            } else {
                modeButton.textContent = 'ðŸ”“ DECRYPT MODE';
                modeButton.className = 'button button-decrypt';
            }
        }

        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorMessage.style.display = message ? 'block' : 'none';
        }

        function generateRandomString(length, charset) {
            const array = new Uint8Array(length);
            crypto.getRandomValues(array);
            let result = '';
            for (let i = 0; i < length; i++) {
                result += charset[array[i] % charset.length];
            }
            return result;
        }

        function generateSecureCredentials() {
            // Define character sets
            const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercase = 'abcdefghijklmnopqrstuvwxyz';
            const numbers = '0123456789';
            const special = '!@#$%^&*()_+-=[]{}|;:,.<>?';
            
            // Generate passphrase (30 chars = ~178 bits of entropy)
            const passphraseChars = uppercase + lowercase + numbers;
            let passphrase = '';
            // Ensure we have at least one of each required type
            passphrase += generateRandomString(1, uppercase);
            passphrase += generateRandomString(1, lowercase);
            passphrase += generateRandomString(1, numbers);
            // Fill the rest randomly
            passphrase += generateRandomString(27, passphraseChars);
            
            // Generate key (64 chars = ~384 bits of entropy)
            const keyChars = uppercase + lowercase + numbers + special;
            let key = '';
            // Ensure we have at least one of each required type
            key += generateRandomString(1, uppercase);
            key += generateRandomString(1, lowercase);
            key += generateRandomString(1, numbers);
            key += generateRandomString(1, special);
            // Fill the rest randomly
            key += generateRandomString(60, keyChars);
            
            // Shuffle both strings to avoid patterns
            const shuffleString = str => [...str]
                .map(value => ({ value, sort: Math.random() }))
                .sort((a, b) => a.sort - b.sort)
                .map(({ value }) => value)
                .join('');
            
            return {
                passphrase: shuffleString(passphrase),
                key: shuffleString(key)
            };
        }

        // UI validation function
        function validateInput(passphrase, key) {
            if (!passphrase || passphrase.length < 22) {
                throw new Error('Passphrase must be at least 22 characters long');
            }
            
            if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d!@#$%^&*()_+\-=\[\]{};':"\\|,.<>/?]+$/.test(passphrase)) {
                throw new Error('Passphrase must contain at least one uppercase letter, one lowercase letter, and one number');
            }
            
            if (!key || key.length < 20) {
                throw new Error('Key must be at least 20 characters long');
            }
            
            if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>/?])[A-Za-z\d!@#$%^&*()_+\-=\[\]{};':"\\|,.<>/?]+$/.test(key)) {
                throw new Error('Key must contain at least one uppercase letter, one lowercase letter, one number, and one special character');
            }
            
            return true;
        }

        // Core functionality
        async function processInput() {
            const { passphrase, key, inputMessage, outputMessage } = elements;
            showError('');
            
            if (!passphrase.value || !key.value || !inputMessage.value) {
                outputMessage.value = '';
                return;
            }

            try {
                // Use consistent validation
                validateInput(passphrase.value, key.value);
                
                // Clear the output first
                outputMessage.value = '';
                
                const result = await (state.encryptMode ? 
                    cryptoUtil.encrypt(inputMessage.value, passphrase.value, key.value) : 
                    cryptoUtil.decrypt(inputMessage.value, passphrase.value, key.value));
                
                if (result) {
                    outputMessage.value = result;
                    showError('');
                } else {
                    showError(state.encryptMode ? 'Encryption failed' : 'Decryption failed: Invalid credentials');
                }
            } catch (err) {
                outputMessage.value = '';
                showError(err.message);
            }
        }

        function scheduleUpdate() {
            if (state.timeoutId) {
                clearTimeout(state.timeoutId);
            }
            state.timeoutId = setTimeout(processInput, 300);
        }

        function resetApplication() {
            state.encryptMode = true;
            updateMode();
            elements.passphrase.value = '';
            elements.key.value = '';
            elements.inputMessage.value = '';
            elements.outputMessage.value = '';
            showError('');
        }

        // Event Listeners
        elements.modeButton.addEventListener('click', () => {
            state.encryptMode = !state.encryptMode;
            updateMode();
            scheduleUpdate();
        });

        elements.resetButton.addEventListener('click', resetApplication);

        function validateNumericInput(event) {
            if (event.key === 'Backspace' || event.key === 'Delete' || 
                event.key === 'ArrowLeft' || event.key === 'ArrowRight' ||
                event.key === 'Tab') {
                return;
            }
            
            // Allow alphanumeric for passphrase
            if (this.id === 'passphrase' && !/^[a-zA-Z0-9]$/.test(event.key)) {
                event.preventDefault();
            }
            
            // Allow alphanumeric and special characters for key
            if (this.id === 'key' && !/^[a-zA-Z0-9!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]$/.test(event.key)) {
                event.preventDefault();
            }
        }

        function validateKeyInput(event) {
            if (event.key === 'Backspace' || event.key === 'Delete' || 
                event.key === 'ArrowLeft' || event.key === 'ArrowRight' ||
                event.key === 'Tab') {
                return;
            }
            
            // Allow alphanumeric and special characters for both passphrase and key
            if (!/^[a-zA-Z0-9!@#$%^&*()_+\-=\[\]{};':"\\|,.<>/?]$/.test(event.key)) {
                event.preventDefault();
            }
        }
        
        elements.passphrase.addEventListener('keydown', validateKeyInput);
        elements.key.addEventListener('keydown', validateKeyInput);
        elements.passphrase.addEventListener('paste', validatePaste);
        elements.key.addEventListener('paste', validatePaste);

        ['passphrase', 'key', 'inputMessage'].forEach(id => {
            elements[id].addEventListener('input', scheduleUpdate);
        });

            elements.genButton.addEventListener('click', () => {
                const credentials = generateSecureCredentials();
                elements.passphrase.value = credentials.passphrase;
                elements.key.value = credentials.key;
                scheduleUpdate();
            });

            elements.saveButton.addEventListener('click', saveCredentials);
            elements.loadButton.addEventListener('click', loadCredentials);

    // credential file encryption
    async function encryptCredentials(credString, password) {
        const salt = window.crypto.getRandomValues(new Uint8Array(32));
        const iv = window.crypto.getRandomValues(new Uint8Array(16));
        const enc = new TextEncoder();
        
        const keyMaterial = await crypto.subtle.importKey(
            "raw",
            enc.encode(password),
            { name: "PBKDF2" },
            false,
            ["deriveBits"]
        );
        
        const fileKey = await crypto.subtle.deriveBits(
            {
                name: "PBKDF2",
                salt: salt,
                iterations: 120000,
                hash: "SHA-256",
            },
            keyMaterial,
            384
        );
        
        const aesKey = await crypto.subtle.importKey(
            "raw",
            fileKey.slice(0, 32),
            { name: "AES-GCM" },
            false,
            ["encrypt"]
        );
        
        const encryptedData = await crypto.subtle.encrypt(
            { name: "AES-GCM", iv, tagLength: 128 },
            aesKey,
            enc.encode(credString)
        );
        
        // Combine salt + iv + encrypted data
        const result = new Uint8Array(salt.length + iv.length + encryptedData.byteLength);
        result.set(salt, 0);
        result.set(iv, salt.length);
        result.set(new Uint8Array(encryptedData), salt.length + iv.length);
        
        return btoa(String.fromCharCode(...result));
    }

    // cred decryption function
    async function decryptCredentials(encryptedData, password) {
        try {
            const data = Uint8Array.from(atob(encryptedData), c => c.charCodeAt(0));
            
            // Extract components without assuming version format first
            const salt = data.slice(0, 32);
            const iv = data.slice(32, 48);  // 16-byte IV
            const encrypted = data.slice(48);
            
            const enc = new TextEncoder();
            const keyMaterial = await crypto.subtle.importKey(
                "raw",
                enc.encode(password),
                { name: "PBKDF2" },
                false,
                ["deriveBits"]
            );
            
            const fileKey = await crypto.subtle.deriveBits(
                {
                    name: "PBKDF2",
                    salt: salt,
                    iterations: 120000,
                    hash: "SHA-256",
                },
                keyMaterial,
                384
            );
            
            const aesKey = await crypto.subtle.importKey(
                "raw",
                fileKey.slice(0, 32),
                { name: "AES-GCM" },
                false,
                ["decrypt"]
            );
            
            const decrypted = await crypto.subtle.decrypt(
                { name: "AES-GCM", iv, tagLength: 128 },
                aesKey,
                encrypted
            );
            
            return new TextDecoder().decode(decrypted);
        } catch (error) {
            throw new Error('Invalid password or corrupted file');
        }
    }

    // save credentials function
    async function saveCredentials() {
        const { passphrase, key } = elements;
        
        try {
            // Validate credentials before saving
            validateInput(passphrase.value, key.value);
        } catch (error) {
            showError(error.message);
            return;
        }

        // Show password dialog
        const passwordDialog = document.getElementById('passwordDialog');
        const dialogTitle = document.getElementById('dialogTitle');
        const passwordInput = document.getElementById('passwordInput');
        const dialogConfirm = document.getElementById('dialogConfirm');
        const dialogCancel = document.getElementById('dialogCancel');

        dialogTitle.textContent = 'Set Password for Credential File';
        passwordDialog.style.display = 'block';
        passwordInput.value = '';

        try {
            const password = await new Promise((resolve, reject) => {
                dialogConfirm.onclick = () => {
                    const pwd = passwordInput.value;
                    if (!pwd) {
                        showError('Password cannot be empty');
                        return;
                    }
                    passwordDialog.style.display = 'none';
                    resolve(pwd);
                };

                dialogCancel.onclick = () => {
                    passwordDialog.style.display = 'none';
                    reject('Cancelled');
                };
            });
            
            const credString = `${passphrase.value}:${key.value}`;
            const encryptedData = await encryptCredentials(credString, password);
            
            const blob = new Blob([encryptedData], { type: 'text/plain' });
            const handle = await window.showSaveFilePicker({
                suggestedName: 'credentials.tnc',
                types: [{
                    description: 'TNC Credential File',
                    accept: {'text/plain': ['.tnc']}
                }]
            });
            
            const writable = await handle.createWritable();
            await writable.write(blob);
            await writable.close();
            
            showError('');
        } catch (error) {
            if (error !== 'Cancelled') {
                showError('Error saving credentials: ' + error.message);
            }
        }
    }

    // load credentials function
    async function loadCredentials() {
        const fileInput = document.getElementById('fileInput');
        fileInput.click();

        fileInput.onchange = async function() {
            const file = fileInput.files[0];
            if (!file) return;

            try {
                const text = await file.text();
                
                const passwordDialog = document.getElementById('passwordDialog');
                const dialogTitle = document.getElementById('dialogTitle');
                const passwordInput = document.getElementById('passwordInput');
                
                dialogTitle.textContent = 'Enter Password for Credential File';
                passwordDialog.style.display = 'block';
                passwordInput.value = '';

                const password = await new Promise((resolve, reject) => {
                    const dialogConfirm = document.getElementById('dialogConfirm');
                    const dialogCancel = document.getElementById('dialogCancel');

                    dialogConfirm.onclick = () => {
                        const pwd = passwordInput.value;
                        if (!pwd) {
                            showError('Password cannot be empty');
                            return;
                        }
                        passwordDialog.style.display = 'none';
                        resolve(pwd);
                    };

                    dialogCancel.onclick = () => {
                        passwordDialog.style.display = 'none';
                        reject('Cancelled');
                    };
                });

                const decryptedData = await decryptCredentials(text, password);
                if (!decryptedData || !decryptedData.includes(':')) {
                    throw new Error('Invalid credential file format');
                }

                const [loadedPassphrase, loadedKey] = decryptedData.split(':');
                
                // Validate loaded credentials
                validateInput(loadedPassphrase, loadedKey);
                
                elements.passphrase.value = loadedPassphrase;
                elements.key.value = loadedKey;
                showError('');
                
                await processInput();
            } catch (error) {
                if (error !== 'Cancelled') {
                    showError('Error loading credentials: ' + error.message);
                }
            } finally {
                fileInput.value = '';
            }
        };
    }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('passwordDialog');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

        // Initialize
        updateMode();
    </script>
